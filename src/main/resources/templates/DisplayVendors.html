
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DisplayVendors</title>
</head>
<body>

<h2>Vendors:</h2>
<table>
<tr>
<th>id</th>
<th>code</th>
<th>name</th>
<th>type</th>
<th>email</th>
<th>phone</th>
<th>address</th>
</tr>
<tr th:each="vendors:${vendor}">
<td th:text="${vendors.id}"></td>
<td th:text="${vendors.code}"></td>
<td th:text="${vendors.name}"></td>
<td th:text="${vendors.type}"></td>
<td th:text="${vendors.email}"></td>
<td th:text="${vendors.phone}"></td>
<td th:text="${vendors.address}"></td>
<td><a th:href="@{'deleteVendors?id='+${vendors.id}}">delete</a></td>
<td><a th:href="@{'dataUpdate?id='+${vendors.id}}">edit</a></td>
</tr>

</table>
<a href="data">Add vendor</a>
</body>
</html>
